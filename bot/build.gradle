plugins{
    id 'com.bmuschko.docker-spring-boot-application' version '7.1.0'
}

dependencies{
    implementation project(':city-model')
    implementation 'io.projectreactor:reactor-core:3.4.12'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.1'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.13.0'
    implementation 'org.telegram:telegrambots:5.4.0.1'
}

docker{
    springBootApplication{
        baseImage = 'openjdk:16-alpine'
    }
}
